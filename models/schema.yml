version: 2

models:
  - name: customers
    description: One record per customer
    columns: 
    - name: customer_id
      description: Primary Key
      data_tests: 
        - unique
        - not_null
    - name: first_order_date
      description: NULL when a customer has not yet placed an order
  
  - name: stg_customers
    description: This models cleans up customer data
    columns: 
    - name: customer_id
      description: Primary Key
      data_tests: 
        - unique
        - not_null
  
  - name: stg_orders
    description: This model cleans up order data
    columns: 
    - name: order_id
      description: Primary Key
      data_tests: 
        - unique
        - not_null
    - name: status
      description: Status of the order
      data_tests:
        - accepted_values: 
            arguments:
              values: ['placed', 'shipped', 'completed', 'return_pending']
    - name: customer_id
      description: Foreign Key referencing `customer_id` from the table `stg_customer`
      data_tests:
        - not_null
        - relationships:
            arguments:
              to: ref('stg_customers')
              field: customer_id
